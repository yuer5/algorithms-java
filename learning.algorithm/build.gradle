group 'ashley'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile (
            'org.ujmp:ujmp-core:0.3.0',
            'com.esri.geometry:esri-geometry-api:1.2.1'
    )

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
